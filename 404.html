<!DOCTYPE html>
<html>
<head>
<title>GreenGarden Invoice</title>

<style>
body { background:#eaf5ef; font-family:Poppins; }
#invoice {
  width:800px;
  margin:auto;
  background:white;
  position:relative;
}
#bg {
  width:100%;
}
.text {
  position:absolute;
  color:#1b7f3b;
  font-weight:600;
}
</style>

</head>

<body>

<div id="invoice">

<img src="invoice-template.png" id="bg">

<!-- Order Data Overlay -->
<div class="text" style="top:160px; left:80px;" id="orderId"></div>
<div class="text" style="top:200px; left:80px;" id="date"></div>
<div class="text" style="top:160px; right:80px;" id="customer"></div>

</div>

<button onclick="downloadPDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
let order = JSON.parse(localStorage.getItem("order"));

document.getElementById("orderId").innerText = "Invoice #: " + order.id;
document.getElementById("date").innerText = "Date: " + order.date;
document.getElementById("customer").innerText = "Invoice To: " + order.name;

function downloadPDF(){
 html2pdf().from(document.getElementById("invoice"))
 .save("GreenGarden_Invoice.pdf");
}
</script>

</body>
</html>
